<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content">
        <ul class=
      </div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {console.log(res)

          return res;
        })
        .then(res => {res.map(i => {
          if (i.title.includes(i.route_id)) {
            i.title = i.title.slice(i.route_id.length+1);
          }
          return res;
        });
        })
        .then(res => {

let contentHTML = document.querySelector(".content");

// var string = "";
var newLi, textNode, ulNode = document.createElement("ul");

for(i in res){
  const selectNumber = getRandomIntInclusive(0, 25);
  // string += "<li>"+countries[selectNumber]+"</li>";
  newLi = document.createElement("li");
  textNode = document.createTextNode(res[selectNumber].title + ", " + res[selectNumber].route_id);
  newLi.appendChild(textNode);
  ulNode.appendChild(newLi);
};
// contentHTML.innerHTML = "<ul>"+string+"</ul>";
contentHTML.append(ulNode);
return res;

})
        .then(data => {document.querySelector(".content").innerText = data})
    }
  </script>
</body>

</html>
