<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(res => res.map(country => "Country Name: " + country.name + ", Country Code: " + country.code))
        .then(names => countryloop(names));
    }
    function countryloop(countries){

      let contentHTML = document.querySelector(".content");

      // var string = "";
      var newLi, textNode, olNode = document.createElement("ol");

      for(let i = 0; i < 15; i ++){
        const selectNumber = getRandomIntInclusive(0, 242);
        // string += "<li>"+countries[selectNumber]+"</li>";
        newLi = document.createElement("li");
        textNode = document.createTextNode(countries[selectNumber]);
        newLi.appendChild(textNode);
        olNode.appendChild(newLi);
      };
      // contentHTML.innerHTML = "<ol>"+string+"</ol>";
      contentHTML.append(olNode);

  }

  function getRandomIntInclusive(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min;
    }

  </script>
</body>

</html>
